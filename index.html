<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <button id="new-book">New Book</button>
        
        <!-- Book form (initially hidden) -->
        <div id="book-form-container" class="form-container" style="display: none;">
            <form id="book-form">
                <h2>Add New Book</h2>
                <div class="form-group">
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="author" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancel-form">Cancel</button>
                </div>
            </form>
        </div>
        
        <div id="library-container" class="library-grid">
            <!-- Books will be displayed here -->
        </div>
    </div>
</body>
</html>
